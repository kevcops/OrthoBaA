name: Build AppImage

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Install appimagetool
        run: |
          set -euo pipefail
          URL_PRIMARY="https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage"
          URL_FALLBACK="https://github.com/AppImage/appimagetool/releases/latest/download/appimagetool-x86_64.AppImage"

          curl -fsSL --retry 3 --retry-delay 2 -o /tmp/appimagetool.AppImage "$URL_PRIMARY" || \
          curl -fsSL --retry 3 --retry-delay 2 -o /tmp/appimagetool.AppImage "$URL_FALLBACK"
          chmod +x /tmp/appimagetool.AppImage
          FILE_OUT="$(file /tmp/appimagetool.AppImage)"
          echo "$FILE_OUT"
          echo "$FILE_OUT" | grep -qi "ELF" || (echo "Downloaded file is not an ELF/AppImage" >&2; head -c 200 /tmp/appimagetool.AppImage; exit 1)
          /tmp/appimagetool.AppImage --appimage-version || true

      - name: Build AppImage
        env:
          APPIMAGETOOL: /tmp/appimagetool.AppImage
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          ./build_appimage.sh

      - name: Upload AppImage (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: ipa-fixer-appimage
          path: build/appimage/*.AppImage
          if-no-files-found: error

      - name: Attach AppImage to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/appimage/*.AppImage
